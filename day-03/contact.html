<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/logo.png" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html">Iqbal</a></div>
      <nav>
        <ul class="nav_link">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
      <a class="ctm" href=""><button class="btn-cm">Contact Me</button></a>
    </header>
    <div class="form-container">
      <form action="" id="contactForm">
        <h1>GET IN TOUCH</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="telp">Phone Number</label>
        <input type="tel" name="telp" id="telp" />

        <label for="subject">Subject</label>
        <select name="subject" id="subject">
          <option value="" disabled selected>Select a subject</option>
          <option value="sub-1">Sub 1</option>
          <option value="sub-2">Sub 2</option>
          <option value="sub-3">Sub 3</option>
        </select>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="submitForm.js"></script>
  </body>
</html>
